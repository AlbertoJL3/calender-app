<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Work Day Scheduler</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentTime" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <ul class="list-group list-group-horizontal-xl time-block row">
      <li class="list-group-item hour ">9:00AM</li>
      <input class="list-group-item"></input>
      <button class="saveBtn">Save</button>
    </ul>
    <ul class="list-group list-group-horizontal-xl time-block row">
      <li class="list-group-item hour">10:00AM</li>
      <input class="list-group-item"></input>
      <button class="saveBtn">Save</button>
    </ul>
    <ul class="list-group list-group-horizontal-xl time-block row">
      <li class="list-group-item hour">11:00AM</li>
      <input class="list-group-item"></input>
      <button class="saveBtn">Save</button>
    </ul>
    <ul class="list-group list-group-horizontal-xl time-block row">
      <li class="list-group-item hour">12:00PM</li>
      <input class="list-group-item"></input>
      <button class="saveBtn">Save</button>
    </ul>
    <ul class="list-group list-group-horizontal-xl time-block row">
      <li class="list-group-item hour">1:00PM</li>
      <input class="list-group-item"></input>
      <button class="saveBtn">Save</button>
    </ul>
    <ul class="list-group list-group-horizontal-xl time-block row">
      <li class="list-group-item hour">2:00PM</li>
      <input class="list-group-item"></input>
      <button class="saveBtn">Save</button>
    </ul>
    <ul class="list-group list-group-horizontal-xl time-block row">
      <li class="list-group-item hour">3:00PM</li>
      <input class="list-group-item"></input>
      <button class="saveBtn">Save</button>
    </ul>
    <ul class="list-group list-group-horizontal-xl time-block row">
      <li class="list-group-item hour">4:00PM</li>
      <input class="list-group-item description"></input>
      <button class="saveBtn">Save</button>
    </ul>
    <ul class="list-group list-group-horizontal-xl time-block row">
      <li class="list-group-item hour">5:00PM</li>
      <input class="list-group-item"></input>
      <button class="saveBtn">Save</button>
    </ul>

  </div>
</body>
<script src="./Assets/js/script.js"></script>
</html>
